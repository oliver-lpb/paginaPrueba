    <!--registro numero 1--> 
            <div class="caja ninio">
                <form action="" method="POST" id="form">
                    <div class="form">
                        <div class="titulo"><h1>Datos del Niño</h1></div>
                        
                        <div class="grupo">
                            <input autocomplete="off" type="text" name="" id="name" required><span class="barra"></span>
                            <label for="">Nombre</label>
                        </div>
    
                        <div class="grupo">
                            <input autocomplete="off" type="text" name="" id="name" required><span class="barra"></span>
                            <label for="">Apellido</label>
                        </div>
    
                        <div class="grupo">
                            <input autocomplete="off" type="date" name="" id="name" required placeholder=" "><span class="barra"></span>
                            <label class= "fecha"for="">Fecha de nacimienoto</label>
                        </div>
    
                        <div class="grupo">
                            <input autocomplete="off" type="number" name="" id="name" required><span class="barra"></span>
                            <label for="">Edad</label>
                        </div>
                        
                        <div class="grupo">
                            <label for="" >Grado</label><span class=""></span>
                            <select name="" id="grado" required> 
                                <option>Primero</option > 
                                <option>Segundo</option>
                                <option>Tercero</option> 
                                <option>Cuarto</option> 
                                <option>Quinto</option>
                                <option>Sexto</option></select> 
                        </div>
    
                        <div class="grupo">
                            <label for="" >Sección</label><span class=""></span>
                            <select name="" id="seccion" required> 
                                <option>A</option > 
                                <option>B</option>
                                <option>C</option> 
                                <option>D</option> 
                                <option>E</option></select> 
                        </div>
    
                        <div class="grupo">
                            <input autocomplete="off" type="text" name="" id="name" required><span class="barra"></span>
                            <label for="">Carné</label>
                        </div>	
                    
                        <div class="grupo">
                            <label for="" >Sexo</label><span class=""></span>
                            <select name="" id="sexo" required> 
                                <option>Masculino</option > 
                                <option>Femenino</option></select> 
                        </div>
    
                    </div>
                </form>
            </div>
    
            <!--registro numero 2-->
            <div class="caja encargado">
                <form action="" method="POST" id="form">
                    <div class="form">
                        <div class="titulo"> <h1>Datos del Encargado</h1> </div>

                            <label for="">Nombre</label>
